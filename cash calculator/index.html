<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calcu.js"></script>
</head>

<body>
    <center>

      <div class="container">
        <h1> Cash Calculator</h1>
     <center>
        <table cellpading="0" cellspacing="10px">

                <td>2000</td>

                <td><input type="number" id="notes" onkeyup="counting()"></td>

                <td><p id="f"></p></td>
            </tr>

            <tr>
                <td>500</td>
                <td>X</td>
                <td><input type="number" id="notes1" onkeyup="counting()"></td>
                <td>=</td>
                <td><p id="f1"></p></td>
            </tr>

            <tr>
                <td>200</td>
                <td>X</td>
                <td><input type="number" id="notes2" onkeyup="counting()"></td>
                <td>=</td>
                <td><p id="f2"></p></td>
            </tr>

            <tr>
                <td>100</td>
                <td>X</td>
                <td><input type="number" id="notes3" onkeyup="counting()"></td>
                <td>=</td>
                <td><p id="f3"></p></td>
            </tr>

            <tr>
                <td>50</td>
                <td>X</td>
                <td><input type="number" id="notes4" onkeyup="counting()"></td>
                <td>=</td>
                <td><p id="f4"></p></td>
            </tr>

            <tr>
                <td>20</td>
                <td>X</td>
                <td><input type="number" id="notes5" onkeyup="counting()"></td>
                <td>=</td>
                <td><p id="f5"></p></td>
            </tr>

            <tr>
                <td>10</td>
                <td>X</td>
                <td><input type="number" id="notes6" onkeyup="counting()"></td>
                <td>=</td>
                <td><p id="f6"></p></td>
            </tr>
        </table>

        <div>
             <p class="edit">TOTAL AMOUNT :- </p> 
             <p id="total"></p>
        </div>
    </center>
      </div>

    </center>

   </body>
</html>
